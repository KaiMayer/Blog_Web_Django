{% extends "blog/base.html" %}
{% load i18n %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% trans 'Delete Comment' %}</legend>
                <h2>{% trans 'Are you sure you want to delete the comment' %}? </h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">{% trans 'Yes, Delete' %}</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail'  slug=slug pk=pk %}">{% trans 'Cancel' %}</a>
            </div>
        </form>
    </div>
{% endblock content %}
