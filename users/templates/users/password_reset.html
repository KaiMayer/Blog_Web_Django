{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% load i18n %}
{% block content %}
        <form method="POST" onsubmit="Submit.disabled = true; return true;">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% trans "Reset Password" %}</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-dark" name="Submit" type="submit">{% trans "Request Password Reset" %}</button>
            </div>
        </form>
{% endblock content %}
