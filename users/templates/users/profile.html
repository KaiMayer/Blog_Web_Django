{% extends "blog/base.html" %}
{% load crispy_forms_filters %}
{% load i18n %}
{#{% load crispy_forms_tags %}#}
{% block content %}
    <div class="container">
        <div class="media">
          <img class="rounded-circle align-self-start mr-3" src="{{ user.profile.image.url }}" alt="Profile image">
          <div class="media-body">
            <h2 class="mt-0">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
          </div>
        </div>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">{% trans 'Profile Info' %}</legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-dark" type="submit">{% trans 'Update' %}</button>
          </div>
      </form>
    </div>
{% endblock content %}
